<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    
<body>

<h1>The Document Object</h1>
<h2>Identify Num</h2>

<p id="demo"></p>

<script>
let number1 = 5;
if (number1> 3){
    document.getElementById("demo").innerHTML = "Example 1: Number is greater than 3";
}

let number2 = 10;
if (number2 === 10) {
    document.getElementById("demo").innerHTML = "Example 2: Number is equal to 10";
}

let number3 = -1;
if (number3 < 0) {
    document.getElementById("demo").innerHTML = "Example 2: Number is Negative";
}

</script>

</body>
</html>
