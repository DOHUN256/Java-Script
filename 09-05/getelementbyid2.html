<!DOCTYPE html>
<html>
<body>

<h1>The Document Object</h1>
<h2>The getElementById() Method</h2>

<p id="demo"></p>
<p id="demo2"> <p>
    
<script>

let number = 10;

document.getElementById("demo").innerHTML = number++ ;
document.getElementById("demo2").innerHTML = ++number ;


</script>

</body>
</html>
