<!DOCTYPE html>
<html lang="en">
<head>

<body>


    <h2>WhileForLoop</h2>
<p>for문</p>
<p id="demo"></p>


<script>
let output ="   "
let array = [52,273,32,65,103];

for(let i=0; i < array.length;i++) {
    console.log(i);
    output = output + i +" 번째 출력: "+array[i]+"<br>";
}
document.getElementById("demo").innerHTML = output;
</script>

</body>
</html>
