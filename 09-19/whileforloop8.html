<!DOCTYPE html>

<body>


    <h2>WhileForLoop</h2>
<p>for문</p>
<p id="demo"></p>

<script>
const d = new Date();
let day = d.getDay();
switch(day) {
    case 0:
        document.getElementById("demo").innerHTML = "일요일"
        break;
    case 1:
        document.getElementById("demo").innerHTML = "월요일"
        break;
    case 2:
        document.getElementById("demo").innerHTML = "화요일"
        break;
    case 3:
        document.getElementById("demo").innerHTML = "수요일"
        break;
    case 4:
        document.getElementById("demo").innerHTML = "목요일"
        break;
    case 5:
        document.getElementById("demo").innerHTML = "금요일"
        break;
    case 6:
        document.getElementById("demo").innerHTML = "토요일"
        break;
}

</script>

</body>
</html>
