<body>


    <h2>WhileForLoop</h2>
<p>1부터 100까지 3의 배수 출력</p>
<p id="demo"></p>
<p>1부터 100까지 합 출력</p>
<p id="demo2"></p>
<p>1부터 100까지 합 출력</p>
<p id="demo3"></p>

<script>
let output ="   ";
let sum = 0;
let sum2 = 0;
for(let i=1 ; i<=100; i++) {
    if (i%3==0){
        console.log(i);
        output = output + i +"   ";
    }
    sum = sum+ i;    
}
i=1;
while(i<=100){
    console.log(i);
    sum2 = sum2+ i;
    i=i+2 
}

document.getElementById("demo").innerHTML = output;
document.getElementById("demo2").innerHTML = sum;
document.getElementById("demo3").innerHTML = sum2;
</script>

</body>
