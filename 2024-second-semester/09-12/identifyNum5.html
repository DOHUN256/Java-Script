<!DOCTYPE html>
<html>
<body>

<h1>The Document Object</h1>
<h2>Identify Num</h2>

<p id="demo"></p>

<script>
let date = new Date();

switch (date.getMonth() + 1){
    case 12:

    case 1:

    case 2:
        document.getElementById("demo").innerHTML = "겨울입니다."
        break;
    case 3:

    case 4:

    case 5:
        document.getElementById("demo").innerHTML = "봄입니다."
        break;
    case 6:

    case 7:

    case 8:
        document.getElementById("demo").innerHTML = "여름입니다."
        break;
    case 9:

    case 10:

    case 11:
        document.getElementById("demo").innerHTML = "가을입니다."
        break;
    default:
        document.getElementById("demo").innerHTML = "대체 어느행성에 살고계시나요?"
        break;        
}
</script>

</body>
</html>
