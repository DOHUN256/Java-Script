<!DOCTYPE html>
<html>
<body>

<h1>The Document Object</h1>
<h2>Identify Num</h2>

<p id="demo"></p>

<script>
let input = 32;

if (input % 2 == 0) {
    document.getElementById("demo").innerHTML = "짝수입니다";
} else if (input % 3 == 0) {
    document.getElementById("demo").innerHTML = "홀수입니다";
}
</script>

</body>
</html>
