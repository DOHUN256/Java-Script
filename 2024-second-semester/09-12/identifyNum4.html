<!DOCTYPE html>
<html>
<body>

<h1>The Document Object</h1>
<h2>Identify Num</h2>

<p id="demo"></p>

<script>
let input = 15;

switch (input %2 ){
    case 0:
        document.getElementById("demo").innerHTML = "짝수입니다."
        break;
    case 1:
        document.getElementById("demo").innerHTML = "홀수입니다."
        break;
}
</script>

</body>
</html>
