<body>


    <h2>WhileForLoop</h2>
<p>for문</p>
<p id="demo"></p>

<script>
let age = 13;
if(age>=0&&age<=12){
    document.getElementById("demo").innerHTML = "어린이"
} else if(age>12&&age<=18){
    document.getElementById("demo").innerHTML = "청소년"
} else if(age>=19){
    document.getElementById("demo").innerHTML = "성인"
}
</script>
