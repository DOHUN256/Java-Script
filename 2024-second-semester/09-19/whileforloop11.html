<!DOCTYPE html>

<body>


    <h2>WhileForLoop</h2>
<p>for문</p>
<p id="demo"></p>

<script>
const fruits = prompt("과일이름");
switch(fruits){
case "사과":
    document.getElementById("demo").innerHTML = fruits + " : 1000원"
    break;
case "바나나":
    document.getElementById("demo").innerHTML = fruits + " : 500원"
    break;
case "오렌지":
    document.getElementById("demo").innerHTML = fruits + " : 800원"
    break;
}
</script>

</body>
</html>
